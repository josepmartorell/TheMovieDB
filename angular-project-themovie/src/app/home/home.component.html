<p class="text-center tilt"><strong>WELCOME TO SEARCH MOVIE</strong></p>
<p class="text-center tilt"><strong>Filtered by:&nbsp;{{selectedFilter}}</strong></p>
<div class="row">
    <div class="col-1"></div>
    <div class="col-sm-8">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
            [(ngModel)]="search">
        <datalist id="datalistOptions">
            <option value="Avatar">
            <option value="Blad Runner">
            <option value="Casablanca">
            <option value="Dune">
            <option value="E.T.">
            <option value="etc...">
        </datalist>
    </div>
    <div class="col-sm-2"><a type="button" class="btn btn-primary btn-md" (click)="loadByTitle()">SEARCH</a></div>
</div>
<div class="container mt-5">
    <div *ngIf="list!=null;" else spinner class="row">
        <div class="card me-3 mb-3" style="width: 18rem;" *ngFor="let item of list.results">

            <div class="col-4">
                <div *ngIf="item.poster_path!=null; else default">
                    <img src="https://www.themoviedb.org/t/p/w220_and_h330_face{{item.poster_path}}"
                        alt="ID: {{item.id}}">
                </div>
                <ng-template #default>
                    <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/5K7cOHoay2mZusSLezBOY0Qxh8a.jpg"
                        alt="ID: {{item.id}}">
                </ng-template>
            </div>

            <div>
                <h5><span style="color: green;">{{item.name}}</span></h5>
                <p>
                    <span><strong>TITLE:</strong>&nbsp;{{item.title}}</span><br>
                    <span><strong>DATE:</strong>&nbsp;{{item.release_date}}</span><br>
                    <span><strong>VOTE AVERAGE:</strong>&nbsp;{{item.vote_average}}</span><br>
                </p>
            </div>
            <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/home/', item.id]">Ficha
                TÃ©cnica</button>
        </div>
        <ng-template #spinner>
            <div class="spinner-border w-custom h-custom mx-auto" role="status">
                <span class="sr-only"></span>
            </div>
        </ng-template>
    </div>
